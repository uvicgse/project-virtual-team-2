<div class="add-repository-panel" id="add-repository-panel">
  <img src="./assets/Back.svg" (click)="returnToMainPanel()" class="back-button">
  <div class="add-repository-body">
    <div class="code-body">
      <div class="title">
        <h1 class="clone-title">Clone from Internet</h1>
      </div>
      <div class="block">
        <div class="left">
          <p>URL to clone from</p>
        </div>
        <div class="right">
          <input type="text" oninput="updateLocalPath()" name="repositoryRemote" class = "path-textbox" id="repoClone" placeholder="https://github.com/user/repository.git"/>
          <button type="button" class="button-clone" id="cloneButton" (click)="selectClone()">Clone</button>
        </div>
      </div>
    </div>

    <div class="block">
      <div class="left">
        <p>File location to save to</p>
      </div>
      <div class="right">
        <input type="text" name="repositoryLocal" class = "path-textbox" id="repoSave"/>
        <button type="button" class="button-clone" id="browseButton" (click)="selectBrowse()">Browse</button>
        <input type="file" id="dirPickerSaveNew" name="dirListSave" (change)="chooseLocalPath()" style="display: none;" webkitdirectory />
      </div>
    </div>

    <div id="open-local-repository" class="open-local-repository">
      <div class="title">
        <h1 class="open-local-repo">Open Local Repository</h1>
      </div>
      <div class="block">
        <div class="left">
          <p>Location of existing repository</p>
        </div>
        <div class="right">
          <input type="text" name="repositoryLocal" class = "path-textbox" id="repoOpen"/>
          <button class="button-open" (click)="selectDirectory()">Open</button>
          <input type="file" id="dirPickerOpenLocal" name="dirList" (change)="openRepository()" style="display: none;" webkitdirectory />
        </div>
      </div>
    </div>
    <div id="create-local-repository">
	      <div class="title">
	        <h1>Create a local repository</h1>
	      </div>
	      <div class="block">
	        <div class="left">
	          <p>Location of folder</p>
	        </div>
	        <div class="right">
	          <input type="text" name="folderLocal" class = "path-textbox" id="repoCreate"/>
	          <button class="button-open" (click)="selectLocalRepoDirectory()">Create</button>
	          <input type="file" id="dirPickerCreateLocal" name="localDir" (change)="createLocalRepository()" style="display: none;" webkitdirectory />
	        </div>
        </div>
    </div>
    <div id="recent-repository" *ngIf="showRecent" (load)="loadMostRecentRepos()"> 
      <div class="title1"><h1>Recent Repositories</h1></div>
      <div class="block1" style="width: 100%" (window:loadRecentRepos)="updateRepos($event)">
        <div class="left">&nbsp;</div>
        <div class="right">
        
        <div class="dropdown" style="position: relative">
          <button class="dropbtn" style="width: 200px; height: 50px">Display Recent Repositories</button>
          <div class="dropdown-content">
            <ul>
              <li *ngFor="let repo of recentRepos; let i = index" [attr.data-index]="i"><button class="btn btn-default" (click)="openRecentRepository(repo)"><span class="badge">{{  i + 1 }}</span>{{ repo }}</button></li>
            </ul>
          </div>
        </div>

        </div>
      </div>
    </div>
</div>
