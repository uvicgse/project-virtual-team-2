<div class="graph-panel" id="graph-panel">
  <div class="network" id="my-network">
  </div>
  <ul class="dropdown-menu" role="menu" id="branchOptions">
    <li><a tabindex="0" href="#">Checkout this branch</a></li>
    <li class="dropdown-submenu">
      <a tabindex="0" href="#">Merge from</a>
      <ul class="dropdown-menu" role="menu" id="otherBranches"></ul>
    </li>
  </ul>
  <div class="modal fade" id="mergeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Merge branches</h4>
        </div>
        <div class="modal-body">
          <p id="mergeModalBody"></p>
        </div>
        <p class="invisible" id="fromMerge"></p>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="mergeBranches()" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
  <div class="modal fade" id="rebaseModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Rebase branches</h4>
        </div>
        <div class="modal-body">
          <p id="rebaseModalBody"></p>
        </div>
        <p class="invisible" id="fromRebase"></p>
        <p class="invisible" id="toRebase"></p>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="mergeBranches()" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
  <!--Changed id for berevity-->
  <!-- ** The commit name needs to be only a maximum number of characters **-->
  <div class="modal fade" id="graphNodeClickModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" id="onExit"class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          
        </div>
        <div class="modal-body">
          <div class="row">
            <h4>Author</h4>
            <img id="authorModalImage" src="" width="90" height="80">
            <div id="authorModalDetails"></div>
          </div>
          <div class="row">
                <div id="commitHash" style="display: none;"></div>
                <div id="numCommit" style="display: none;"></div>
                <h4>Commit History</h4>
                <table>
                  <tbody id="commitTagList" *ngIf="showCommitList">

                    <!-- This is an *ngFor that populates the commits and tag names-->
                    <tr *ngFor="let commit of commitList">
                      <td><h4>{{commit.commitMsg}}</h4></td>
                      <td id="tagDiv">
                        <table>
                          <tr>
                            <td>
                                <button *ngIf="commit.hasTag" class="btn-sm btn-warning" (click)="addOrModifyTag(commit)">Modify</button>
                                <button *ngIf="!commit.hasTag" class="btn-sm btn-success" (click)="addOrModifyTag(commit)">Add</button>
                              </td>
                            <td>
                                <div>
                                    <input type="text" [(ngModel)]="commit.tagName" placeholder="Add Tag Name" class="tag-div-name-input" id="tag-div-name-input"/>
                                    <input type="text" [(ngModel)]="commit.tagMsg" placeholder="Add Tag Message" class="tag-div-message-input" id="tag-div-message-input"/>
                                </div>
                            </td>
                            <td>
                                <button class="btn-sm btn-danger" (click)="deleteTag(commit.oldTagName)">Delete</button>
                            </td>
                              
                          </tr>

                        </table>
                        
                        <td>
                        
                        
                    </tr>
                  </tbody>
                </table>
                
          </div>
        </div>
        <div class="modal-footer">
          <button id="authorModalProfileButton" type="button" class="btn btn-primary" data-dismiss="modal">View Github Profile</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
</div>

<div class="spinner" id="spinner">
  <div class="spinnerGraph"></div>
  <div id="loadingGraph">Loading Graph</div>
</div>
